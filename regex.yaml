apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: regex-routing
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: regex-routing.example.com
    http:
      paths:
      - pathType: Prefix
        path: "/[0-9]+"
        backend:
          service:
            name: regex-one
            port:
              number: 80
      - pathType: Prefix
        path: "/[A-Za-z]+"
        backend:
          service:
            name: regex-two
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: regex-rewrite
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - host: regex-rewrite.example.com
    http:
      paths:
      - pathType: Prefix
        path: "/subfolder(/|$)(.*)"
        backend:
          service:
            name: regex-rewrite
            port:
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: regex-one
spec:
  type: ClusterIP
  selector:
    app: regex-one
  ports:
  - port: 80
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: regex-one
  labels:
    app: regex-one
spec:
  replicas: 1
  selector:
    matchLabels:
      app: regex-one
  template:
    metadata:
      labels:
        app: regex-one
    spec:
      containers:
      - name: echo
        image: mendhak/http-https-echo:28
        env:
        - name: HTTP_PORT
          value: "8080"
        - name: HTTPS_PORT
          value: "8443"
---
